<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
<!--        <link rel="stylesheet" href="js/jquery-mobile/jquery.mobile-1.4.5.css"/>-->
        <title>Item Listing Page</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/list.js"></script>
        <script type="text/javascript" src="js/webRequest.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <link rel="stylesheet" type="text/css" href="css/list.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);         
            function onDeviceReady() {
                document.addEventListener("backbutton", onBackKeyDown, false);       
            }
            function onBackKeyDown(e) {
              e.preventDefault();
              window.location="home.html";
            }
            
        </script>

    </head>

    <body>
        <div class="app">
            <div class="header">
                <button class="btnhome" onclick="homeOnClick();"><img class="imghome" src="img/home_icon.png"/></button>
                <button class="btnsearchicon" onclick="searchOnClick();"><img class="imgsearch" src="img/search_icon.png"/></button>
            </div> 
            
            <div class="content">
              
                <div class="itemdivcontent">
                    <span class="iteminformation">Search Result / 搜寻结果</span>
                </div>
                <div class="content-scroll">
                    <div class="pageone-scroll">
                        <div class="wrapper-scroll" id="wrapper">
                            <table width="100%">
                            <script type="text/javascript">
                                $(document).ready(function(){
                                    loading.startLoading();
                                        
                                    dbmanager.initdb();
                                    dbmanager.searchCode(function(returnData){

                                  for (y=0;y<returnData.rows.length;y++){      
                                    var item_group='"'+returnData.rows.item(y).item_group+'"';
                                    var item_code='"'+returnData.rows.item(y).item_code+'"';
                                    var type='"'+returnData.rows.item(y).type+'"';
                                    var desc='"'+returnData.rows.item(y).desc+'"';
                                    var desc2='"'+returnData.rows.item(y).desc2+'"';
                                    var UOM='"'+returnData.rows.item(y).UOM+'"';
                                    var price1='"'+returnData.rows.item(y).PRICE1+'"';
                                    var price2='"'+returnData.rows.item(y).PRICE2+'"';
                                    var price_min='"'+returnData.rows.item(y).PRICE_MIN+'"';
                                    var balanceqty='"'+returnData.rows.item(y).BALANCEQTY+'"';
                                    var last_price='"'+returnData.rows.item(y).last_price+'"';


                                     $(".ccontent ul").append("<li onclick=''><div class='contentdiv'><div class='contentt1'><button class='buttondata'><span>ITEM GROUP / 物品组</span></button></div><div class='contentt2'><button class='buttondata'><span>"+returnData.rows.item(y).item_group+"</span></button></div><div class='contentt3'><button class='buttondata'><span>ITEM CODE / 物品代码</span></button></div><div class='contentt4'><button class='buttondata'><span>"+returnData.rows.item(y).item_code+"</span></button></div><div class='contentt5'><button class='buttondata'><span>DESCRIPTION / 描述</span></button></div><div class='contentt6'><button class='buttondata'><span>"+returnData.rows.item(y).desc+"</span></button></div></div></div></li>");  


                                    }
                                    })
                                    loading.endLoading();
                                });

                            </script>
                            </table>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
            
    </body>
    
    
</html>
